<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Task Chedule</title>
    <link rel="stylesheet" href="/static/css/homeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark" >
        <div class="container-fluid">
            <a class = "navbar-brand mb-0 h1" href="/home">Task Chedule</a></span>
            <button type="button"  class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Logout</button>
        </div>
    </nav>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Logout</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You have sure,went logout this account?After if you forgotter your password or username,we don't can you.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a  class="btn btn-danger" href="/logout">Yes,I have Sure</a>
                </div>
            </div>
        </div>
    </div>

        <h3>My Tasks</h3>


        <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Time of Execute</th>
                    <th>Actions</th>
                </thead>

                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text = "${task.id}"></td>
                        <td th:text = "${task.name}"></td>
                        <td th:text = "${task.date}"></td>
                        <td>
                            <a class="btn btn-yellow" th:href="@{/task/edit/{id}(id = ${task.id})}">Edit</a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                               Delete
                            </button>

                            <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Warn!</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body" th:text = "'You have sure went delete a task ' + ${task.name} + '?' ">
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <a class="btn btn-danger" th:href="@{/task/delete/{id}(id = ${task.id})}">Delete</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
        </table>


        <nav aria-label="Page navigation example" th:If="${pageNumbers} != 1">
            <label>Pages</label>
            <ul class="pagination">
                <li class="page-item" th:each="pageNumber : ${pageNumbers}"><a class="page-link" th:href="@{/task/list(currentpage=${pageNumber})}" th:text="${pageNumber}"></a></li>
            </ul>
        </nav>

        <a class="btn btn-primary" href="/task/form" role="button">Save a new Task</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68"></script>
</body>
</html>
