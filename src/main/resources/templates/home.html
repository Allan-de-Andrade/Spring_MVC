<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Task Chedule</title>
    <link rel="stylesheet" href="/static/css/homeStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-primary" data-bs-theme="dark" >
        <div class="container-fluid">
            <a class = "navbar-brand mb-0 h1" href="/home">Task Chedule</a></span>
        </div>
    </nav>

        <h3>My Tasks</h3>
        <table class="table">
                <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Time of Execute</th>
                </thead>

                <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text = "${task.id}"></td>
                        <td th:text = "${task.name}"></td>
                        <td th:text = "${task.taskDate}"></td>
                    </tr>
                </tbody>
        </table>

        <a class="btn btn-primary" href="/form" role="button">Save a new Task</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68"></script>
</body>
</html>
