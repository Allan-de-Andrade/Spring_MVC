    <form style="
    box-shadow:1px 1px 1px rgba(0,0,0,0.51) ;

          action="/signup">

                       required>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input placeholder="Enter  password" type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary" style="margin-bottom: 2%;">Sign Up</button>
        </div>
    </form>
